version: '3.8'

services:
  # LawCentralAI Application (frontend built inside image, backend on 4000)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lawcentral-app
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      # Application Environment
      NODE_ENV: production
      PORT: 4000

      # Frontend Configuration (mock data still works; this is the API base URL)
      REACT_APP_API_URL: http://localhost:4000/api
      REACT_APP_ENVIRONMENT: production
    networks:
      - lawcentral-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  lawcentral-network:
    driver: bridge
